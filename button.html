<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-button {
            height: 100px;
            width: 100px;
            font-size: 50px;
        }
        .js-odd{background-color: chocolate;}
        .js-even{background-color: greenyellow;}
    </style>
</head>
<body>
    <h1>Good morning</h1>
    <button id="my-button" onclick="buttonPressed();">0</button>

    <script>
        let noOfTimesClicket = localStorage.getItem('noOfTimesClicked') || 0;

        function buttonPressed() {
            noOfTimesClicket++;
            localStorage.setItem('noOfTimesClicked', noOfTimesClicket);
            updateButton();
        };

        function updateButton(){
            let button = document.querySelector('#my-button');
            if (noOfTimesClicket % 2 === 0) {
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            } else {
                button.classList.remove('js-even');
                button.classList.add('js-odd');
            }
            button.innerText = noOfTimesClicket; 
        };

        updateButton();
    </script>
</body>
</html>
